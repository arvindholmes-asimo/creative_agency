<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
 <title>Document</title>
</head>
<body>
    <section>
        <div class="title">
            <h1>Contact us</h1>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur quos consectetur explicabo quisquam reprehenderit numquam? Repudiandae sequi at perspiciatis quibusdam.
            </p>
        </div>
        <div class="contact">
            <div class="contact-form">
                <form>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <textarea  placeholder="Message" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <input type="submit" value="Send"/>
                        </div>

                    </div>

                </form>
            </div>
            <div class="contact-info">
                <div class="info-box">
                    <img src="https://raw.githack.com/bradtraversy/creative-agency-website/master/images/address.png" class="contact-icon">
                    <div class="details">
                        <h4>Address</h4>
                        <p>28 New York city, USA</p>
                    </div>
                </div>
                <div class="info-box">
                    <img src="https://raw.githack.com/bradtraversy/creative-agency-website/master/images/email.png" class="contact-icon">
                    <div class="details">
                        <h4>Email</h4>
                        <a href="mailto:anyone@example.com">anyone@example.com</a>
                        <a href="mailto:anyone@example.com">anyone@example.com</a>
                    </div>
                </div>
                <div class="info-box">
                    <img src="https://raw.githack.com/bradtraversy/creative-agency-website/master/images/call.png" class="contact-icon">
                    <div class="details">
                        <h4>Call</h4>
                        <a href="tel:+19785555555">+1 978 555 5555</a>
                        <a href="tel:+19785555558">+1 978 555 5555</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
